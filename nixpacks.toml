# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["corepack enable", "corepack prepare pnpm@latest --activate", "pnpm install"]

[phases.build]
cmds = ["pnpm exec esbuild server/_core/index.ts --platform=node --packages=external --bundle --format=cjs --outdir=dist"]

[start]
cmd = "node dist/index.js"
