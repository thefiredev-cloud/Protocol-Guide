<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Protocol Guide OG Image</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .accent-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: #EF4444;
    }
    .headline {
      color: #F1F5F9;
      font-size: 72px;
      font-weight: 900;
      margin-bottom: 12px;
    }
    .subheadline {
      color: #EF4444;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 24px;
    }
    .description {
      color: #94A3B8;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .features {
      color: #94A3B8;
      font-size: 24px;
      margin-bottom: 48px;
    }
    .stats {
      display: flex;
      gap: 20px;
    }
    .stat-box {
      background: #1E293B;
      border-radius: 8px;
      padding: 16px 40px;
      text-align: center;
    }
    .stat-value {
      color: #EF4444;
      font-size: 32px;
      font-weight: 900;
    }
    .stat-label {
      color: #94A3B8;
      font-size: 16px;
      margin-top: 4px;
    }
    .url {
      position: absolute;
      bottom: 24px;
      color: #94A3B8;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="headline">Protocol Guide</div>
  <div class="subheadline">EMS Protocols in Seconds</div>
  <div class="description">AI-powered protocol search for paramedics & EMTs</div>
  <div class="features">55,000+ protocols • Works offline • No signup required</div>
  <div class="stats">
    <div class="stat-box">
      <div class="stat-value">&lt;2s</div>
      <div class="stat-label">Search Time</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">55K+</div>
      <div class="stat-label">Protocols</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">58</div>
      <div class="stat-label">CA Counties</div>
    </div>
  </div>
  <div class="url">protocol-guide.com</div>
</body>
</html>
